<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Quiz</title>
<style>
   body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://www.komar.de/media/catalog/product/cache/5/image/9df78eab33525d08d6e5fb8d27136e95/0/2/026-dvd2_star_wars_poster_classic_1_web.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* Quiz container styles */
    #quiz-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Question styles */
    .question {
        margin-bottom: 20px;
        display: block;
    }

    .question img {
        max-width: 50%;
        height: auto;
        margin-bottom: 10px;
    }

    /* Options styles */
    .options label {
        display: block;
        margin-bottom: 10px;
    }

    /* Button styles */
    .submit-btn {
        padding: 10px 20px;
        background-color: #ffc107;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #ff9800;
    }


</style>
</head>
<body>

<div id="quiz-container">
    <!-- Questions will be dynamically added here -->
</div>
<button id="submit-btn" class="submit-btn">Submit</button>

<script>
const questions = [
{
    question: "Who sent the best message on the Village this year",
    type: "multiple-choice",
    options: ["Matty K king of the D floor", "Kirky Turkey", "Trizzlit", "Boksburg", "Wilkinson", "Kelp", "Lindiwe"],
    correctAnswer: "Boksburg",
    hint: "You silly poes its jam"

},

{
    question: "I am tall and strong, yet nimble in flight, Over fences and hurdles, I reach great height. In fields and arenas, I make my leap, with grace and power, I soar and sweep. What am I",
    type: "text-input",
    correctAnswer: "horse",
    instruction: "Make your way to the horse jumps (Delta Wednesday JKRC ones)"
},

{
    question: "What is Bruces favourite pastime",
    type: "multiple-choice",
    options: ["playing padel", "running", "taking his clothes off", "hugging Kelcey while in a speedo", "playing chess"],
    correctAnswer: "playing chess"
},

{
    question: "Who doesn't love mans best friend? Get a picture with a doggo!",
    type: "text-input",
    correctAnswer: ""
},


{
    question: "I'm wielded by wizards, wise and grand, A magical tool, in their hand. Not made of metal, nor of wood, But power and knowledge, it understood. What am I, that aids in a wizard's craft, A symbol of wisdom, on a wizard's path?",
    type: "text-input",
    correctAnswer: "staff"
    
},

{
    question: "Good work there, now find something that is a worthy resemblance of Gandalf's staff and make sure you have it at the end.",
    type: "text-input",
    correctAnswer: ""
    
},


{
    question: "Intoxicating liquid from grains, sounding like the only thing to do (4)",
    type: "text-input",
    correctAnswer: "beer"
    
},

{
    question: "Tall cold and beer flavoured, make your way to Giles and get a nice cold beer to quench that thirst.",
    type: "text-input",
    image: "beer.jpg",
    correctAnswer: "beer"
    
},


{
    question: "Why did Anakin skywalker cross the road?",
    type: "text-input",
    correctAnswer: "to get to the dark side"
},

{
    question: "Reproduce this dance, make it a master piece: https://www.youtube.com/watch?v=Rpa4IDC17bw . Enter the name of the song to get the next question",
    type: "text-input",
    correctAnswer: "Barbaras Rhabarberbar",
    image: "",
    
},



{
    question: "Two plus eleven minus one, amazingly (6)",
    type: "text-input",
    correctAnswer: "twelve"
},


{
    question: "If I am holding a bee, what do I have in my eye? ",
    type: "text-input",
    correctAnswer: "beauty"
},


{
    question: "The king has no successor (heir), we hear (4) ",
    type: "text-input",
    correctAnswer: "bald",
    hint: "Think of Kirk"
},


{
    question: "What is next in this sequence of numbers: 1, 11, 21, 1211, 111221, 312211, ______? ",
    type: "text-input",
    correctAnswer: "13112221",
    hint: "Say each number out loud individually, i.e one, one one, two one"
},


{
    question: "Mate in 2, enter the next two chess moves for black. Type only the moves for black i.e if the rook needs to move and then then the bishop the answer should look like this Rf7+ (+ for check) Be7# (# for check mate) if they in check ",
    type: "text-input",
    image: "m2.jpg",
    correctAnswer: "Rg1+ Rf1#",
    hint: "Say each number out loud individually, i.e one, one one, two one"
},


{
    question: "Get to where Bruce lost his cellular device due to his heroic actions saving Maya's life. There will be a clue hidden somewhere there find it and enter it as the answer. ",
    type: "text-input",
    correctAnswer: "saviour"
}



// Add more questions as needed
];


    const hintCounts = {};
    const quizContainer = document.getElementById("quiz-container");
    const submitButton = document.getElementById("submit-btn");

    let currentQuestionIndex = 0;

    function showQuestion(index) {
        const question = questions[index];
        const questionElement = document.createElement("div");
        questionElement.classList.add("question");
        questionElement.innerHTML = `
            <p>${index + 1}. ${question.question}</p>
        `;
        if (question.type === "multiple-choice") {
            question.options.forEach(option => {
                const input = document.createElement("input");
                input.type = "radio";
                input.name = `question${index}`;
                input.value = option;
                const label = document.createElement("label");
                label.textContent = option;
                questionElement.appendChild(input);
                questionElement.appendChild(label);
            });
        } else if (question.type === "text-input") {
            const input = document.createElement("input");
            input.type = "text";
            input.name = `question${index}`;
            questionElement.appendChild(input);
        }

        if (question.image) {
        const image = document.createElement("img");
        image.src = question.image;
        questionElement.appendChild(image);
        }


      

        quizContainer.innerHTML = '';
        quizContainer.appendChild(questionElement);
    }


   function showNextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion(currentQuestionIndex);
        } else {
            // No more questions, end of quiz
            quizContainer.innerHTML = '<p>Congratulations the race is almost over get home as fast as you can.</p>';
            submitButton.style.display = 'none';
        }
    }

 

    function checkAnswer() {
        const currentQuestion = questions[currentQuestionIndex];
        const userAnswer = (currentQuestion.type === "multiple-choice") ?
                            document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`).value :
                            document.querySelector(`input[name="question${currentQuestionIndex}"]`).value;
        if (userAnswer === currentQuestion.correctAnswer) {
         

            showNextQuestion();
        } else {
            hintCounts[currentQuestionIndex] = (hintCounts[currentQuestionIndex] || 0) + 1;
        if (hintCounts[currentQuestionIndex] > 3 && currentQuestion.hint) {
            alert(currentQuestion.hint);
        } else {

            alert("That is not an optimal answer please try again.");
        }
    }
    }

    showQuestion(currentQuestionIndex);

    submitButton.addEventListener("click", checkAnswer);
</script>

</body>
</html>
